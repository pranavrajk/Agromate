<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Construction Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init("_dCgJc8YUwSL5Q1mk");
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #333;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://thumbs.dreamstime.com/b/ai-robot-future-agriculture-technology-background-robotic-smart-farm-generative-348043519.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Overlay for better readability */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Animation */
        header {
            width: 100%;
            background: rgba(255, 255, 255, 1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 40px;
        }

        .logo {
            height: 30px;
            width: auto;
        }

        nav ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #1b5e20;
        }

        .home-button {
            margin-right: 40px;
            display: flex;
            align-items: center;
        }

        .home-button a {
            color: rgb(254, 249, 249);
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            background: #056603;
            border-radius: 10px;
            padding: 7px;
        }

        .home-button a:hover {
            color: #4caf50;
            transform: scale(1s.1);
            background-color: #2e7d32;
        }

        /* Main Content Styling */
        main {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(45deg,#1f271f, #097d39);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            width: 20%;
            height: 3px;
            bottom: -15px;
            left: 40%;
            background: linear-gradient(90deg, transparent, #4caf50, transparent);
        }

        /* Contact Cards */
        .contact-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .contact-icon i {
            font-size: 24px;
            color: #2e7d32;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2e7d32;
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: #1565c0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }

        /* Form Styling */
        .contact-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.1);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #2e7d32;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #4caf50, #2196f3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 10;
            color: #555;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }
            
            .logo-container {
                margin: 10px 0;
                justify-content: center;
            }
            
            .home-button {
                margin: 10px 0;
                justify-content: center;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            nav ul li {
                margin: 5px 10px;
            }
            
            .contact-card,
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
            <img src="images/Logo.jpg" alt="AgroMate Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="aboutus.html">About</a></li>
                </ul>
            </nav>
        </div>
        
   
        
        <div class="home-button">
            <a href="index.html" class="btn btn-outline-success"><i class="fas fa-home mr-1"></i> Home</a>
        </div>
    </header>

    <main>
        <h1 class="page-title">Contact Us</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Sales Contact -->
            <div class="contact-card" style="animation-delay: 0.2s;">
                <div class="contact-icon">
                    <i class="ri-store-line"></i>
                </div>
                <h3 class="contact-title">Sales</h3>
                <div class="contact-info">
                    <p><i class="ri-phone-line"></i> 98009090956</p>
                    <p><i class="ri-mail-line"></i> <a href="mailto:sales@scbs.in">sales@agromate.in</a></p>
                </div>
            </div>
            
            <!-- Support Contact -->
            <div class="contact-card" style="animation-delay: 0.4s;">
                <div class="contact-icon">
                    <i class="ri-customer-service-line"></i>
                </div>
                <h3 class="contact-title">Support</h3>
                <div class="contact-info">
                    <p><i class="ri-phone-line"></i> 99090909056</p>
                    <p><i class="ri-mail-line"></i> <a href="mailto:support@scbs.in">support@agromate.in</a></p>
                </div>
            </div>
            
            <!-- Resellers Contact -->
            <div class="contact-card" style="animation-delay: 0.6s;">
                <div class="contact-icon">
                    <i class="ri-group-line"></i>
                </div>
                <h3 class="contact-title">Resellers</h3>
                <div class="contact-info">
                    <p><i class="ri-phone-line"></i> 9900990099</p>
                    <p><i class="ri-mail-line"></i> <a href="mailto:reseller@scbs.in">reseller@agromate.in</a></p>
                </div>
            </div>
        </div>
        
        <form id="contactForm" class="contact-form" style="animation-delay: 0.8s;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
           
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Agromate.Smart agriculture platform. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = contactForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'Sending...';
                submitBtn.disabled = true;
                
                // Prepare form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value || "Not provided",
                    message: document.getElementById('message').value
                };
                
                try {
                    // Send email using EmailJS
                    await emailjs.send(
                        'YOUR_SERVICE_ID',  // EmailJS service ID
                        'YOUR_TEMPLATE_ID', // EmailJS template ID
                        formData
                    );
                    
                    // Reset the form and show success message
                    contactForm.reset();
                    alert('Thank you for your message! We will get back to you soon.');
                } catch (error) {
                    console.error('Error sending email:', error);
                    alert('Failed to send your message. Please try again later.');
                } finally {
                    // Restore button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
